<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to llymemg00 Hub</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
        }
        body {
            min-height: 100vh;
            color: #fff;
            background: #0a0a0a;
            font-family: 'Montserrat', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .main-content {
            position: relative;
            z-index: 2;
            padding: 50px 0 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            margin: 5vh 0 10px 0;
        }
        h3 {
            font-weight: 400;
            font-size: 1.2rem;
            color: #bdbdbd;
            margin-bottom: 32px;
            text-align: center;
        }
        .linkrow {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }
        .card {
            background: rgba(30,30,30,0.97);
            border-radius: 21px;
            box-shadow: 0 2px 14px rgba(20,21,38,0.18);
            padding: 28px 32px 22px 32px;
            min-width: 270px; 
            min-height: 165px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: none;
            outline: none;
        }
        @keyframes floatCard1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(3px, -4px) rotate(0.5deg);
            }
            50% {
                transform: translate(-2px, 3px) rotate(-0.3deg);
            }
            75% {
                transform: translate(-3px, -2px) rotate(0.4deg);
            }
        }
        @keyframes floatCard2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-3px, 3px) rotate(-0.5deg);
            }
            50% {
                transform: translate(2px, -3px) rotate(0.3deg);
            }
            75% {
                transform: translate(3px, 2px) rotate(-0.4deg);
            }
        }
        .links-card {
            background: rgba(30,30,30,0.5) !important;
            backdrop-filter: blur(10px);
            transition: background 0.15s linear, box-shadow 0.15s linear, transform 0.7s cubic-bezier(.22,.68,.48,1.02);
            cursor: pointer;
            animation: floatCard1 8s ease-in-out infinite;
            box-shadow: 0 2px 14px rgba(20,21,38,0.10);
        }
        .links-card:hover {
            background: rgba(30,30,30,0.65) !important;
            transform: scale(1.03) !important;
            box-shadow: 0 2px 10px rgba(20,21,38,0.12);
        }
        .profile-card {
            background: rgba(30,30,30,0.5) !important;
            backdrop-filter: blur(10px);
            transition: background 0.15s linear, box-shadow 0.15s linear, transform 0.7s cubic-bezier(.22,.68,.48,1.02);
            cursor: pointer;
            animation: floatCard2 10s ease-in-out infinite;
            box-shadow: 0 2px 14px rgba(20,21,38,0.10);
        }
        .profile-card:hover {
            background: rgba(30,30,30,0.65) !important;
            transform: scale(1.03) !important;
            box-shadow: 0 2px 10px rgba(20,21,38,0.12);
        }
        .card2 {
            flex-direction: row;
            min-width: 350px;
            min-height: 120px;
            align-items: start;
        }
        .profile-avatar {
            width: 85px;
            height: 85px;
            border-radius: 18%;
            margin-bottom: 13px;
            object-fit: cover;
            background: #181818;
        }
        .profile-info {
            text-align: center;
            border: none;
            outline: none;
        }
        .profile-name {
            font-size: 1.24rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .profile-bio {
            font-size: .97rem;
            color: #aaa;
            margin-bottom: 7px;
        }
        .green-btn {
            display: inline-block;
            background: #15e278;
            color: #191919;
            font-weight: bold;
            border: none;
            font-size: 1.01rem;
            border-radius: 9px;
            padding: 8px 22px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 7px rgba(21, 226, 120, 0.11);
            cursor: pointer;
            outline: none;
            margin-top: 5px;
            text-decoration: none;
            position: relative;
        }
        .green-btn:hover {
            background: #11b05b;
            color: #fff;
            box-shadow: 0 4px 15px rgba(21, 226, 120, 0.3), 0 0 20px rgba(21, 226, 120, 0.2);
            transform: translateY(-2px);
        }
        .green-btn:active {
            transform: translateY(0);
        }
        .link-list {
            margin: 7px 0 0 0; text-align: left; display:flex; flex-direction:column; gap:11px;
        }
        .link-list-item {
            display: flex;
            align-items: center;
            gap: 11px;
            font-size: 1.08rem;
            color: #eee;
            transition: background 0.22s ease, box-shadow 0.28s, color 0.22s;
            padding: 5px 8px;
            border-radius: 8px;
            transform: translateX(0);
            box-shadow: none;
        }
        .link-list-item svg {
            width: 20px;
            height: 20px;
            transition: filter 0.3s ease;
            transform: scale(1);
            transform-origin: center;
        }
        .link-list-item:hover {
            background: rgba(128,255,212,0.05);
            box-shadow: 0 2px 12px 0 rgba(40,255,180,0.15);
            color: #fff;
        }
        .link-list-item:hover svg {
            filter: drop-shadow(0 0 7px #33ffd7);
            transform: scale(1);
        }
        .link-list-item:hover a {
            text-shadow: 0 1px 6px #33ffd7;
            color: #fff;
        }
        /* Индивидуально для Github (первая ссылка) — белый glow и фон! */
        .link-list-item:nth-child(1):hover {
            background: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 2px 14px 0 rgba(255,255,255,0.21) !important;
        }
        .link-list-item:nth-child(1):hover svg {
            filter: drop-shadow(0 0 10px #fff) !important;
        }
        .link-list-item:nth-child(1):hover a {
            text-shadow: 0 0 10px #fff !important;
            color: #fff !important;
        }
        .link-list-item:nth-child(2):hover {
            background: rgba(88, 101, 242, 0.15);
        }
        .link-list-item:nth-child(2):hover svg {
            filter: drop-shadow(0 0 10px #5865F2);
        }
        .link-list-item:nth-child(2):hover a {
            text-shadow: 0 0 10px #5865F2;
        }
        .link-list-item:nth-child(3):hover {
            background: rgba(0, 136, 204, 0.15);
        }
        .link-list-item:nth-child(3):hover svg {
            filter: drop-shadow(0 0 10px #0088cc);
        }
        .link-list-item:nth-child(3):hover a {
            text-shadow: 0 0 10px #0088cc;
        }
        .link-list-item:nth-child(4):hover {
            background: rgba(29, 185, 84, 0.15);
        }
        .link-list-item:nth-child(4):hover svg {
            filter: drop-shadow(0 0 10px #1DB954);
        }
        .link-list-item:nth-child(4):hover a {
            text-shadow: 0 0 10px #1DB954;
        }

        }

        }

            font-size: .97rem;
            margin-bottom: 10px;
        }
        .project-btn {
            background: #18dd7d;
            color: #131313;
            border-radius: 8px;
            padding: 6px 16px;
            font-size: .98rem;
            font-weight: 600;
            outline: none; border:none; cursor:pointer;
        }
        .project-btn:hover {
            background: #109154;
            color: #fff;
        }

            font-size: .95rem;

            align-items: center;

            display: inline-flex;
            align-items: center;
            vertical-align: middle;
        }
        @keyframes floatText {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(3px, -4px) rotate(0.5deg);

            animation-duration: 10s;

        }
        @media (max-width: 360px) {

            }

                font-size: 0.9rem;
            }
            .link-list-item svg {
                width: 16px;

        }
